<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Login example</h1>
  <form action="">
    <input type="text" name="username" id="username" placeholder="Username" required>
    <input type="password" name="pwd" id="pwd" placeholder="Senha" minlength="8" required>
    <input type="password" name="confirm-pwd" id="confirm-pwd" placeholder="Confirme a senha" required>
    <button id="login-btn">Login</button>
  </form>
  <script src="./script.js"></script>
</body>

</html>
